<!DOCTYPE html>
<head>
  {% block head %}
  <title> {% block title %} {% endblock %}</title>
  {% endblock %}
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
  {% block content %}
  {% endblock %}
  {% block footer %}

  {% endblock %}
</body>
